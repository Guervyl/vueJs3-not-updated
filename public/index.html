<!DOCTYPE html>
<html lang="">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width,initial-scale=1.0">
    <link rel="icon" href="<%= BASE_URL %>favicon.ico">
    <title><%= htmlWebpackPlugin.options.title %></title>
</head>
<body>
<noscript>
    <strong>We're sorry but <%= htmlWebpackPlugin.options.title %> doesn't work properly without JavaScript enabled.
        Please enable it to continue.</strong>
</noscript>

<button id="set-obj">
    Set object value
</button>

<button id="outside-btn">Delete outside</button>

<div id="app"></div>
<!-- built files will be auto injected -->

<script>
    var i = 0;

    window.theOutsideObject = {hello: {world: {inner: 'data'}}};

    document.getElementById("set-obj").onclick = function () {
        window.vueInstance.otherObject = 'yeah ' + i;

        i++;
    };

    document.getElementById("outside-btn").onclick = function () {
        delete window.theOutsideObject.hello.world.inner;
    };
</script>
</body>
</html>
